<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD>
<title>SmartyHost Reseller</title>
<META content="text/html; charset=windows-1252" http-equiv=Content-Type>
<META content="MSHTML 5.00.2920.0" name=GENERATOR>
<META content="text/html; charset=windows-1252" http-equiv=Content-Type>
<META content="MSHTML 5.00.2920.0" name=GENERATOR>
<script src="functions.js" type="text/javascript"></script>

</head>
<body>
         <h2>Domain Management</h2>
										<form name="form1" method="post" action="customer/index.php?action=login">
                        <table border="0" cellpadding="0" cellspacing="5">
                          <tr>
                            <td>Domain:</td>
                            <td><input name="domain" type="text" class="bluetext"></td>
                          </tr>
                          <tr>
                            <td>Password:</td>
                            <td><input name="password" type="password" class="bluetext"></td>
                          </tr>
                          <tr>
                            <td>&nbsp;</td>
                            <td><input type="submit" value="Login"></td>
                          </tr>                          
                        </table>
                     </form>
                     <p>
				<h2>Domain Registration</h2>            

										<form name="register">
                              <table  border="0" cellspacing="5" cellpadding="0">
                                <tr>
                                  <td class="bluetext">www.</td>
                                  <td><input name="domain_name" type="text" class="bluetext" value="" size="30"></td>
                                  <td><select name="domain_ext" class="bluetext">
                                      <option value="com.au">.com.au</option>
                                      <option value="net.au">.net.au</option>
                                      <option value="org.au">.org.au</option>
                                      <option value="id.au">.id.au</option>
                                      <option value="asn.au">.asn.au</option>
                                      <option value="com">.com</option>
                                      <option value="net">.net</option>
                                      <option value="org">.org</option>
                                      <option value="biz">.biz</option>
                                      <option value="info">.info</option>
                                  </select></td>
                                  <td><input type="button" name="Submit" value="Submit" onClick="javascript:registerDomain();"></td>
                                </tr>
                              </table>
                          </form>
                     <p>
				<h2>Domain Renewal/Transfer</h2>                             
                          <form name="domain">
                                <table  border="0" cellspacing="5" cellpadding="0">
                                  <tr>
                                    <td class="bluetext">www.</td>
                                    <td><input name="domain_name" type="text" class="bluetext" size="30"></td>
                                    <td><select name="domain_ext" class="bluetext">
                                        <option value="com.au">.com.au</option>
                                        <option value="net.au">.net.au</option>
                                        <option value="org.au">.org.au</option>
                                        <option value="id.au">.id.au</option>
                                        <option value="asn.au">.asn.au</option>
                                        <option value="com">.com</option>
                                        <option value="net">.net</option>
                                        <option value="org">.org</option>
                                        <option value="biz">.biz</option>
                                        <option value="info">.info</option>
                                    </select></td>
                                    <td><input type="button" name="Submit2" value="Submit" onClick="javascript: renewDomain();"></td>
                                  </tr>
                                </table>
                            </form>
</body>
</html>
